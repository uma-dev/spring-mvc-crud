<!DOCTYPE html>
<!-- XML name space is a unique identifier for XML attributes, elements
     it does not connect to internet, only configures in thymeleaf JAR file-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>    
<body>

    <h3>Login Form</h3>

    <form action="#" th:action="@{/authenticateTheUser}" method="POST">

        <div th:if="${param.error}"> 
            <i>Invalid user name or password</i>
        </div>

        <p>
            User name: <input type="text" name="username" /> 
        </p>

        <p>
            Password <input type="password" name="password" /> 
        </p>

        <input type="submit" value="Login"/>

    </form>

</body>
<html>
